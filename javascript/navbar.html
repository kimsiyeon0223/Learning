<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .alert-box {
            background-color: skyblue;
            padding: 20px;
            color: white;
            border-radius: 5px;
            display: none;
        }

        .list-group {
            display: none;
        }

        /*css파일은 하단에 적을 수록 우선적용*/
        .show {
            display: block;
        }

        .black-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            padding: 30px;
            display: none;
            visibility: hidden;
            opacity: 0;
            transition: all 1s;
        }

        .white-bg {
            background-color: white;
            padding: 30px;
        }

        .show-modal {
            visibility: visible;
            opacity: 1;
            display: block;
        }

        .main-bg {
            padding: 100px 20px;
            background-color: lightgrey;
        }

        .slide-container {
            width: 300vw;
            transform: all 1s;
        }

        .slide-box {
            width: 100vw;
            float: left;
        }

        .slide-box img {
            width: 100%;
        }

        .dark {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body class="dark">
    <!--로그인버튼 누르면 모달창 띄우기-->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('send').addEventListener('click', function (e) {
            let inputEmail = document.getElementById('email').value;
            let inputPw = document.getElementById('pw').value;
            if (inputEmail == '' || inputPw == '') {
                e.preventDefault()
                alert('빈칸있네요 돌아가세요')
            } else if (inputPw.length < 6) {
                e.preventDefault()
                alert('비번이 너무 잘바용 다시 돌아가셈')
            }
            if (/\s+@\s+.\s+/.test(inputEmail)) {
                alert('이메일형식아님');
            }
            if (/[A-Z]/.test(inputPw) == false) {
                alert('대문자없는데용');
            }
        })

    </script>

    <script>
        // var = 재선언 O, 재할당 O, 범위 function
        // let = 재선언 X, 재할당 O, 범위 { }
        // const = 재선언 X, 재할당 X, 범위 { }

        let count = 0
        let badge = document.getElementsByClassName('badge')
        badge.addEventListener('click', function () {

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car1.png">
            </div>
            <div class="slide-box">

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>

    <script>

        let nowPicture = 1;

        document.querySelector('#before').addEventListener('click', function () {
            if (nowPicture == 3) {
                document.querySelector('#slide-container').style.transform = 'translateX(-100vw)';
            } else if (nowPicture == 2) {
                document.querySelector('#slide-container').style.transform = 'translateX(-200vw)';
            }
        })

        document.querySelector('#next').addEventListener('click', function () {
            document.querySelector('#slide-container').style.transform = 'translateX(-' + nowPicture + '00vw)';
            nowPicture += 1;
        })

        document.querySelector('#slide-1').addEventListener('click', function () {
            document.querySelector('#slide-container').style.transform = 'translateX(0vw)';
        })

        document.querySelector('#slide-2').addEventListener('click', function () {
            document.querySelector('#slide-container').style.transform = 'translateX(-100vw)';
        })

        document.querySelector('#slide-3').addEventListener('click', function () {
            document.querySelector('#slide-container').style.transform = 'translateX(-200vw)';
        })
    </script>

    <script>
        document.getElementById('login').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.add('show-modal');
        })
        document.getElementById('close').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.remove('show-modal');
        });


        document.querySelector('#test1'); //맨 위에 나오는 한개만 찾아준다는 특징
        document.querySelectorAll('.list-group-item') //list-group-item에 대항하는 모든 요소를 찾아줌

        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
            document.getElementsByClassName('list-group')[0].classList.toggle('show'); //toggle : show가 있으면 제거, 없으면 추가하라는 뜻
