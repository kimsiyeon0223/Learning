<body>
    <h1>공인중개사 시험 합격인가요?</h1>
    <input type="number" max='100' />
    <script>
        function 합격햇니() {
            if (a < 40 || b < 40) {
                console.log('불합격')
            } else if (a + b >= 120) {
                console.log('합격')
            } else {
                console.log('불합격')
            }
        }
    </script>
